<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Pump Real Fun</title>
    <style>
        body {
            background-color: #1b1d28;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            /* Prevent scrolling when modal is open */
        }

        h1 {
            font-weight: 300;
            font-size: 1.5rem;
            color: #4ade80;
            letter-spacing: 0.05em;
            margin-bottom: 2rem;
        }

        /* Toggle Button (Fancy) */
        .menu-trigger {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: #4ade80;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .menu-trigger:hover {
            background: rgba(74, 222, 128, 0.2);
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 222, 128, 0.2);
        }

        .menu-trigger span {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .menu-trigger.active span {
            transform: rotate(180deg);
        }

        /* Slide Up Panel */
        .projects-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60vh;
            /* Takes up 60% of screen */
            background: #23263a;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.32, 0.72, 0, 1);
            z-index: 90;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .projects-panel.open {
            transform: translateY(0);
        }

        /* Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
            padding: 40px 20px;
            box-sizing: border-box;
            justify-content: start;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            aspect-ratio: 1;
            justify-content: center;
        }

        .project-card:hover {
            background: rgba(255, 255, 255, 0.07);
            transform: translateY(-5px);
            border-color: #4ade80;
        }

        .project-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .project-placeholder {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #4ade80;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 1px dashed rgba(74, 222, 128, 0.3);
        }

        .project-name {
            font-size: 0.8rem;
            font-weight: 500;
            color: #e5e7eb;
            text-align: center;
            line-height: 1.2;
        }
    </style>
</head>

<body>
    <div>
        <h1>Check back here often for other Fun projects</h1>
    </div>

    <!-- Toggle Button -->
    <button class="menu-trigger" onclick="togglePanel()">
        Projects <span>â–²</span>
    </button>

    <!-- Slide Up Panel -->
    <div class="projects-panel" id="panel">
        <div class="projects-grid">
            <!-- Project 1: Real Dot Fun -->
            <a href="https://pump.funpumpreal.fun/" class="project-card">
                <img src="realdotfun.png" alt="Real Dot Fun" class="project-icon">
                <span class="project-name">Real Dot Fun</span>
            </a>

            <!-- Project 2: BADSEED -->
            <a href="https://badseed.exposed" class="project-card" target="_blank">
                <div class="project-placeholder">?</div>
                <span class="project-name">BADSEED</span>
            </a>

            <!-- Future Projects will go here -->
        </div>
    </div>

    <script>
        function togglePanel() {
            const panel = document.getElementById('panel');
            const btn = document.querySelector('.menu-trigger');

            panel.classList.toggle('open');
            btn.classList.toggle('active');
        }
    </script>
</body>

</html>
